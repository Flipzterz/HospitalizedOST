<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitalized OST</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Music Item Container */
        .music-item {
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .music-item h3 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        audio {
            width: 100%;
            border-radius: 8px;
            outline: none;
            background-color: #ecf0f1;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<h1>The Hospitalized OST</h1>

<div class="music-item">
    <h3>Where It All Begins</h3>
    <audio controls>
        <source src="Music/Beginning.ogg" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="music-item">
    <h3>The Fall</h3>
    <audio controls>
        <source src="Music/The-Fall.ogg" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="music-item">
    <h3>The Woman</h3>
    <audio controls>
        <source src="Music/The-Woman.ogg" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

<footer>
    <p>&copy; 2025 Share My Music. All rights reserved.</p>
</footer>

</body>
</html>
